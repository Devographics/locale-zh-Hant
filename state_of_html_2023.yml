  - key: introduction.html2023
    t: >
      當 JavaScript 掌控網頁，CSS 每年都在增加新功能時，HTML 似乎一直保持沉默，樂於將舞台讓給它的年輕兄弟。畢竟，了解了 `<div>` 和 `<h1>` 到 `<h6>`，還有什麼需要知道的呢？

      事實上，還有許多可以挖掘的！我們再次請來 [Lea Verou](https://lea.verou.me/)，她對 Web 平台的深入了解，幫助我們製作了一份調查，這份調查不僅僅涵蓋了純 HTML，還包括了無障礙、Web 元件等更多內容。這也解釋了為什麼這份報告花了這麼長時間才發布——有大量的新資料需要處理！希望您會覺得這個結果是值得等待的。除了這裡包含的資料之外，我們還改進了**自訂圖表**功能，讓使用者能更細緻地調整資料視覺化。如果在這個過程中發現了任何有趣的見解，請務必告訴我們！

      你可以閱讀[這篇文章](https://dev.to/sachagreif/discover-the-state-of-html-2023-survey-results-n10)或觀看 [YouTube 影片](https://www.youtube.com/watch?v=G-rFwp2zUT4)了解更多細節。

      以上都已經介紹完畢，現在歡迎來看看第一次 HTML 狀態調查的結果。想必之後，你再也不會以同樣的眼光看待 HTML 了！

