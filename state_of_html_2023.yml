  # Conclusion
  ###########################################################################

  - key: conclusion.html2023.bio
    t: W3C 技術架構小組成員 & MIT CSAIL 研究員
  - key: conclusion.html2023
    t: >
      *哇喔!* 這個調查奠基在全球六大洲數十人的努力。不僅創下了 「現況調查」 系列中首次回應最多的紀錄，也創新了數據收集的 UI ，讓我們對開發者的態度有了前所未有的洞察，並將遠遠超出其範圍。有些人認為改進 HTML 是徒勞的，但調查結果卻明確地證明了相反。**開發者渴望更多互動式 HTML 元素**：不僅互動元素（如 `<datalist>` 或 Popover API ）在所有類別中積累了最多的正向情感，而且所有[缺失元素](https://2023.stateofhtml.com/en-US/usage/#html_missing_elements) 中的前幾名都是互動式小部件。


      然而，僅僅提供預設功能來使簡單事物變得容易已經不夠。透過支持全面制定實現複雜事物的可能性是必要的：不足的自定義性，特別是 **樣式**，是最常見的痛點。就前述來看，表單元素也是[最常重建的元素](https://2023.stateofhtml.com/en-US/usage/#html_functionality_features)，一個讓開發者和使用者都兩敗俱傷的結果。幸運的是，有許多新的倡議來改善這一點，所以未來看起來是光明的。


      另外一個重要的需求是可擴展性。如果只有標準機構有權擴展 HTML，那就無法擴展；此外，通用元素不可能滿足巨大的需求多樣性。不幸的是，** Web 元件 API **（尤其是 Shadow DOM ），雖然被廣泛使用，但似乎在滿足開發者需求和提供流暢的開發者體驗方面表現不佳，因為它們在整個調查中排名最差。然而，這一領域的持續活動（其中一些我參與了）讓我對此充滿希望，儘管這是一條崎嶇的道路，但它們正在朝著實現其全部潛力的方向前進。


      這就帶我到最後一點：重要的是要記住，這份調查只是開發者觀點的一個快照，反映了當時 Web 平台的狀態。然而，調查的主要目標之一是透過了解開發者需求來改善現狀。今天有多少痛點將因此而得到解決？今年約莫下半年加入我們進行調查的第二次迭代，讓我們一起找出答案！

  ###########################################################################
  # About
  ###########################################################################

  - key: about.content
    t: |
      2023 HTML 現況調查 於 2023 年 9 月 19 日至 10 月 19 日進行，共收集了 20,904 份回覆。

      這份調查的設計工作由 [Lea Verou](https://lea.verou.me/) 領導，感謝 Google 的資助。 Lea 還監督了新 UI 數據收集元素的原型設計、測試和實施；貢獻了數據處理；並協助數據可視化。

      問卷調查的設計和開發由 [Sacha Greif](https://sachagreif.com/) 和 [Eric Burel](https://www.lbke.fr/) 負責，以及開源貢獻者和顧問團隊的幫助。

      今年的 Logo 和 T-shirt 由 [Christopher Kirk-Nielsen](http://chriskirknielsen.com/) 擔綱主要設計。

      ### 調查目的

      這個調查的目的是為了幫助開發者做出技術選擇，以確定 Web 開發生態系統中即將到來的趨勢。 

      因此，這份調查的重點是預測未來幾年即將到來的趨勢，而不是分析當前最流行的功能或技術，這就是為什麼當前最普遍的功能或技術並不一定包含在內。 

      這應該被視為特定開發者子集的一個快照，並不代表整個生態系統。

      這份調查是公開在線上進行的，受訪者並沒有被過濾或選擇。

      ### 資金來源

      資金來自各種來源：

      - **T-shirt 販售**. 

      - **贊助連結**：每頁底部推薦資源的連結由我們的合作夥伴 [Frontend Masters](https://frontendmasters.com/) 提供。

      - **其他資金**：[Google](https://www.google.com/) 和 [TokyoDev](https://www.tokyodev.com/) 也贊助了調查工作。

      ### 調查方法

      可以在[這裡](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a)找到更深入的技術概述，說明了如何進行調查。
